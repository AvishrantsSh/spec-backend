{% extends 'base.html' %}
{% block title %}SPEC Gallery {% endblock title %}
{% block content %}
<div>
    <h2>Gallery Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn btn-success " type="submit">Save</button>
    </form>
</div>
{% endblock content %}
