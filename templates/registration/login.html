{% extends 'form_layout.html' %}
{% block title %}Login{% endblock title %}
{%block desc%}
<h1 class="text-white font-bold text-4xl font-sans">Login</h1>
<p class="text-white mt-1">Login to access and modify Data APIs</p>
{%endblock desc%}
{% block form %}
<div class="flex items-center border-b-2 py-2 px-3 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
    </svg>
    <input class="w-72 pl-2 outline-none border-none bg-transparent" type="text" name="{{form.username.name}}"
        id="{{form.username.id_for_label}}" {% if form.username.value != None %}
        value="{{ form.username.value|stringformat:'s' }}" {% endif %} placeholder="Username" />
</div>
<div class="flex items-center border-b-2 py-2 px-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd" />
    </svg>
    <input class="w-72 pl-2 outline-none border-none bg-transparent" type="password" name="{{form.password.name}}"
        id="{{form.password.id_for_label}}" placeholder="Password" />
</div>
<button type="submit"
                class="block w-full border-2 border-gray-500 bg-transparent hover:bg-white hover:text-black mt-8 py-2 rounded-xl text-white mb-2">Login</button>
{% endblock form%}
