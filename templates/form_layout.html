{% extends 'base.html' %}
{% block content %}
<div class="h-auto md:h-screen md:flex overflow-hidden relative px-16 md:pt-0" style="background-color: #111;">
    <div class="relative md:flex w-1/2 i justify-around items-center hidden">
        <div>
            {%block desc%}{%endblock desc%}
        </div>
        <div
            class="absolute -bottom-32 -left-40 w-80 h-80 border-4 border-gray-800 rounded-full border-t-8 -z-5"></div>
        <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-t-8 -z-6"></div>
    </div>
    <div class="flex md:w-1/2 justify-center py-10 items-center">
        {%block master_form%}
        <form class="text-white" method="POST">
            {%csrf_token%}
            {%block form%}

            {%endblock form%}
        </form>
        {%endblock master_form%}
    </div>
    <div
        class="hidden md:block fixed -top-40 -right-0 w-80 h-80 border-4 border-gray-200 rounded-full border-t-8 opacity-10 md:opacity-100">
    </div>
    <div
        class="hidden md:block fixed -top-20 -right-20 w-80 h-80 border-4 border-gray-500 rounded-full border-t-24 opacity-70 md:opacity-100">
    </div>
</div>
{% endblock content%}
